{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center bg-dark text-danger p-2">Delete Task</h1>
    <div class="container">
        <p class="h4">Are you sure you want to delete:
        <strong>{{task.title}}</strong>
    </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
            </div>
    <div class="col"><a href="{% url 'task_list' %}" class="btn btn-success">Cancel</a></div>
        </div>
    </div>
</body>
</html>
